name: Save Repository Diagram

on:
  push:
    branches:
      - main

jobs:
  generate-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Repo Visualizer
        uses: githubocto/repo-visualizer@0.9.1

      - name: Save diagram with timestamp
        run: |
          mkdir -p diagrams
          mv diagram.svg diagrams/diagram-$(date +'%Y%m%d%H%M%S').svg

      - name: Commit and push diagram
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git pull --rebase origin main
          git add diagram.svg
          git commit -m "Repo visualizer: update diagram" || echo "No changes to commit"
          git push
